<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link rel="stylesheet" href="newAcc_style.css" />

</head>
<body>
  <div class="form">
    <h1>Create Account</h1>

    <form id="signup"> <!-- no action/method; handled in JS -->
      <div class="username">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" autocomplete="username" required />
      </div>

        <div class="name-pair">
            <div>
                <label for="first_name">First name:</label>
                <input type="text" id="first_name" name="first_name" autocomplete="given-name" required />
            </div>
            <div>
                <label for="last_name">Last name:</label>
                <input type="text" id="last_name" name="last_name" autocomplete="family-name" required />
            </div>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="email" required />
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" autocomplete="new-password" minlength="8" required />
        </div>

        <div>
            <div id="error" role="alert" aria-live="polite"></div>
            <label for="confirm">Confirm:</label>
            <input type="password" id="confirm" name="confirm" autocomplete="new-password" minlength="8" required />
        </div>

        <fieldset class="additionalInfo">
            <legend>Additional info</legend>

            <div class="field">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" autocomplete="off" required>
                <option value="" selected disabled>Choose…</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                </select>
            </div>

            <div class="field">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="0" max="120" step="1" inputmode="numeric" required>
            </div>

            <div class="field">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                <option value="" selected disabled>Select role…</option>
                <option value="doctor">Doctor</option>
                <option value="patient">Patient</option>
                </select>
            </div>
        </fieldset>

        <div>
            <button type="submit">Create account</button>
        </div>

        <div class="existingUser">
            <p>Already have an account? <a href="index.html">Sign in</a></p>
        </div>
        </form>
    </div>

<script type="module" src="/src/signup.js"></script>

    </body>
</html>
